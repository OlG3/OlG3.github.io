<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>EPR</title>
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="main-signin">
		<div class="main-signin__head">
			<p>REGISTRATION</p>
		</div>
		<div class="main-signin__middle">
			<div class="middle__form item_section">
				<div class="item_box">
					<input type="text" name="company" class="item" placeholder="Company">
				</div>
				<div class="item_box">
					<input type="text" name="first_name" class="item" placeholder="First Name">
				</div>
				<div class="item_box">
					<input type="text" name="last_name" class="item" placeholder="Last Name">
				</div>
				<div class="item_box">
					<input id="email" type="email" name="email" class="item" placeholder="Email">
				</div>
				<div class="item_box">
					<input id="phone" type="text" name="phone" class="item" placeholder="Phone">
				</div>
			</div>

			<div class="middle__form item_section">
				<div class="item_box">
					<input type="text" name="address" class="item" placeholder="Address">
				</div>
				<div class="item_box">
					<input type="password" name="password" class="item" placeholder="Password">
				</div>
				<div class="item_box description_box">
					<textarea type="text" name="description" class="item" placeholder="Description"></textarea>
				</div>
			</div>
		</div>

		<div class="button_section">
			<button type="button" class="btn btn_clear">Clear</button>
			<button type="button" class="btn btn_submit">Submit</button>
		</div>

		<div class="main-signin__foot">
			<div class="foot__left">
				<p>Enter with:</p>
			</div>
			<div class="foot__right">
				<div class="twit"><a href="#"></a></div>
				<div class="face"><a href="#"></a></div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://unpkg.com/jquery-input-mask-phone-number@1.0.14/dist/jquery-input-mask-phone-number.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
